<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        h1 { color: #333; }
        form { margin-bottom: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], input[type="number"], input[type="date"] { width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <h1>Expense Tracker</h1>

    <form id="expense-form">
        <label for="description">Description:</label>
        <input type="text" id="description" required>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" step="0.01" required>

        <label for="date">Date:</label>
        <input type="date" id="date" required>

        <label for="category">Category:</label>
        <input type="text" id="category" required>

        <button type="submit">Add Expense</button>
    </form>

    <div style="width: 100%; max-width: 500px; margin: 20px auto;">
        <h2>Expenses by Category</h2>
        <canvas id="category-chart"></canvas>
    </div>

    <h2>All Expenses</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Description</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody id="expense-list">
            </tbody>
    </table>

    <script src="/js/main.js"></script>
</body>
</html>
